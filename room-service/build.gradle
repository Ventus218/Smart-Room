plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'io.vertx:vertx-core:4.2.6'
    implementation 'io.vertx:vertx-web:4.2.6'
    implementation 'io.vertx:vertx-web-client:4.2.6'
    implementation 'io.vertx:vertx-mqtt:4.3.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    implementation 'io.github.java-native:jssc:2.9.4'
    runtimeOnly("io.netty:netty-resolver-dns-native-macos:4.1.87.Final:osx-x86_64")
}

test {
    useJUnitPlatform()
}