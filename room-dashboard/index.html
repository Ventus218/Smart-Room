<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Smart Room - Dashboard</title>
</head>

<body>
    <div class="container-fluid px-3 px-md-5">
        <div class="row gap-4">
            <div class="row">
                <div class="col text-center">
                    <h1> Smart Room - Dashboard </h1>
                </div>
            </div>
            <div class="row">
                <section>
                    <div class="col-12">
                        <h2> Sensor board </h2>
                    </div>
                    <div class="col">
                        <table id="sensor_table" class="table">
                            <thead>
                                <tr>
                                    <th style="width: 46%;"> Light level </th>
                                    <th> Motion </th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <td> ??? </td>
                                    <td> ??? </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div class="row">
                <section>
                    <div class="col-12">
                        <h2> Controller </h2>
                    </div>
                    <div class="col">
                        <table id="controller_table" class="table">
                            <thead>
                                <tr>
                                    <th> Controller input state </th>
                                    <th> Light </th>
                                    <th> Roller percentage </th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <td> ??? </td>
                                    <td> ??? </td>
                                    <td> ??? </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div class="row">
                <section>
                    <div class="col">
                        <h2> Light history </h2>
                    </div>
                    <div class="row">
                        <div class="col overflow-auto" style="max-height: 300px;">
                            <table id="light_history_table" class="table table-sm table-hover">
                                <thead>
                                    <th> Hour </th>
                                    <th> Light state </th>
                                </thead>
                                <tbody class="table-group-divider">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
            <div class="row">
                <section class="d-flex flex-column gap-2">
                    <div class="col">
                        <h2> Control </h2>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <button id="take_control_button" class="btn btn-primary w-100">Take control</button>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label id="light_on_checkbox_label" for="light_on"> Set Light </label>
                        </div>
                        <div class="col">
                            <input id="light_on_checkbox" type="checkbox" name="light_on" id="light_on">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label id="roller_percentage_range_label" for="roller_precentage" class="form-label">Roller percentage: 50%</label>
                        </div>
                        <div class="col">
                            <input id="roller_percentage_range" type="range" class="form-range" min="0" max="100" step="1" id="roller_precentage">
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
